			var json = {"name1":"ตั้งอยู่หน้าศาลากลางจังหวัดสุโขทัย ถนนนิกรเกษม ริมแม่น้ำยม เป็นที่เคารพสักการะของชาวเมืองสุโขทัย ศาลนี้เป็นที่ประดิษฐานดวงพระวิญญาณของพ่อขุนรามคำแหงมหาราชและเทวรูปพระแม่ย่า ทำด้วยศิลาสลักแบบเทวรูป พระพักตร์ยาว พระหนุเสี้ยม พระเกตุมาลายาวประดับเครื่องทรงแบบนางพญา มีความสูง ๑ เมตร ศาลพระแม่ย่าสันนิษฐานว่าสร้างในสมัยพ่อขุนรามคำแหงมหาราช เพื่ออุทิศให้กับพระมารดา คือนางเสือง เหตุที่เรียกว่า “พระแม่ย่า” นี้เพราะว่าพ่อขุนรามคำแหงมหาราชทรงเรียกมารดาว่า “พระแม่” และชาวเมืองสุโขทัยเคารพพ่อขุนรามคำแหงมหาราชเสมอด้วยบิดา จึงเรียกพระมารดาของพระองค์ว่า “พระแม่ย่า” แต่เดิมศาลพระแม่ย่าประดิษฐานอยู่บนเขาพระแม่ย่า มีเพิงหินเป็นผาป้องกันแดดและฝน ต่อมาชาวจังหวัดสุโขทัยได้อัญเชิญมาประดิษฐานที่เมืองใหม่ โดยสร้างศาลขึ้นที่หน้าศาลากลางจังหวัดดังเช่นปัจจุบัน และประมาณปลายเดือนกุมภาพันธ์ของทุกปีมีการจัดงานเฉลิมฉลองที่ศาลพระแม่ย่า เรียกว่า “งานพระแม่ย่า”",

			"name3":"ตั้งอยู่ที่บ้านเกาะน้อย ห่างจากตัวเมืองเก่าศรีสัชนาลัยเลียบแม่น้ำยมไปทางเหนือประมาณ 6.5 กิโลเมตร ขุดพบเตาเผาเครื่องถ้วยสังคโลกแล้วกว่า 500 เตา ในระยะทางยาวประมาณ 1 กิโลเมตร ถือได้ว่าเป็นนิคมอุตสาหกรรมของเมืองศรีสัชนาลัย มีการขุดพบเครื่องสังคโลกทั้งในสภาพสมบูรณ์ และแตกหักเป็นจำนวนมาก ลักษณะเตาเผาเป็นรูปยาวรีคล้ายประทุนเรือจ้าง ยาวประมาณ 7-8 เมตรศูนย์ศึกษาฯ ประกอบด้วยอาคาร 2 หลัง ตัวอาคารสร้างครอบเตา อาคารแรก คือ เตาที่ 42 เป็นเตาบนดิน อาคารที่สอง คือ เตาที่ 61 เป็นเตาใต้ดิน ภายในตัวอาคารจัดแสดงโบราณวัตถุ เอกสารทางวิชาการ ตลอดจนวิวัฒนาการเครื่องถ้วยสมัยโบราณ เปิดทุกวัน เวลา 09.00-16.00 น. ค่าเข้าชม ชาวไทย 20 บาท ชาวต่างชาติ 100 บาท การเดินทาง  จากอุทยานประวัติศาสตร์ศรีสัชนาลัยไปทางทิศเหนือ ทางประตูเตาหม้อไปถึงบ้านเกาะน้อยประมาณ 6.5 กิโลเมตร จะเห็นซากเตาเผาโบราณเรียงรายอยู่โดยทั่วไป หรือเดินทางจากตัวอำเภอศรีสัชนาลัย ใช้ทางหลวงหมายเลข 1201 ประมาณ 7 กิโลเมตร มาที่บ้านเกาะน้อย จะเห็นอาคารศูนย์ฯ อยู่ทางซ้ายมือ",
